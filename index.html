<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonexa test application</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body">
</body>
<template id="user-form-template">
  <div id="user-form-modal" class="modal-overlay unloaded">
    <div class="scroll-wrapper">
      <div class="scroll-content">
        <div class="modal-wrapper">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Register a new user</h3>
            </div>
            <div class="modal-body">
              <div class="form-wrapper">
                <form id="user-form" action="">
                  <div class="input-wrapper">
                    <label>
                      <input class="input" type="text" name="first-name" id="first-name" placeholder="First Name*"
                             required>
                    </label>
                  </div>
                  <div class="input-wrapper">
                    <label>
                      <input class="input" type="text" name="last-name" id="last-name" placeholder="Last Name*"
                             required>
                    </label>
                  </div>
                  <div class="input-wrapper">
                    <label>
                      <input class="input" type="text" name="login" id="login" placeholder="Login*" required>
                    </label>
                  </div>
                  <div class="input-wrapper">
                    <label>
                      <input class="input" type="email" name="email" id="email" placeholder="Email*" required>
                    </label>
                  </div>
                  <div class="input-wrapper">
                    <label>
                      <input class="input" type="text" name="company" id="company" placeholder="Company Name">
                    </label>
                  </div>
                  <div class="input-wrapper">
                    <label>
                      <input class="input" type="password" name="password" id="password" placeholder="Password*"
                             required>
                    </label>
                  </div>
                  <div class="input-wrapper">
                    <label>
                      <input class="input" type="password" name="password-confirm" id="password-confirm"
                             placeholder="Confirm Password*" required>
                    </label>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button id="user-form-submit-btn" class="submit-btn" type="button">next step</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="spec-form-template">
  <div id="spec-form-modal" class="modal-overlay unloaded">
    <div class="scroll-wrapper">
      <div class="scroll-content">
        <div class="modal-wrapper">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Register a new user</h3>
            </div>
            <div class="modal-body">
              <div class="form-wrapper">
                <form id="spec-form" action="">
                  <div class="input-wrapper">
                    <label>
                      <select class="input" name="department" id="department" required>
                        <option value="">Departments</option>
                      </select>
                    </label>
                  </div>
                  <div class="input-wrapper">
                    <label>
                      <select class="input" name="vacancy" id="vacancy" required disabled>
                        <option value="">Vacancy</option>
                      </select>
                    </label>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button id="spec-form-submit-btn" class="submit-btn" type="button">next step</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="user-info-template">
  <div id="user-info-modal" class="modal-overlay unloaded">
    <div class="scroll-wrapper">
      <div class="scroll-content">
        <div class="modal-wrapper">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Check your information</h3>
            </div>
            <div class="modal-body">
              <div id="user-info" class="user-info-wrapper">
                <div class="user-info-row">
                  <p>
                    <span class="user-info-key">Name: </span>
                    <span class="user-info-value" id="user-info-name"></span>
                  </p>
                </div>
                <div class="user-info-row">
                  <p>
                    <span class="user-info-key">Login: </span>
                    <span class="user-info-value" id="user-info-login"></span>
                  </p>
                </div>
                <div class="user-info-row">
                  <p>
                    <span class="user-info-key">Email: </span>
                    <span class="user-info-value" id="user-info-email"></span>
                  </p>
                </div>
                <div class="user-info-row">
                  <p>
                    <span class="user-info-key">Company: </span>
                    <span class="user-info-value" id="user-info-company"></span>
                  </p>
                </div>
                <div class="user-info-row">
                  <p>
                    <span class="user-info-key">Department: </span>
                    <span class="user-info-value" id="user-info-department"></span>
                  </p>
                </div>
                <div class="user-info-row">
                  <p>
                    <span class="user-info-key">Job Title: </span>
                    <span class="user-info-value" id="user-info-vacancy"></span>
                  </p>
                </div>
              </div>
              <p>Click send if everything correct. Click edit if you see error.</p>
            </div>
            <div class="modal-footer">
              <button id="edit-btn" class="submit-btn" type="button">edit</button>
              <button id="send-btn" class="submit-btn" type="button">send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="regards-template">
  <div id="regards-modal" class="modal-overlay unloaded">
    <div class="scroll-wrapper">
      <div class="scroll-content">
        <div class="modal-wrapper">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Thank you!</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<script src="js/polyfills/template.js"></script>
<script src="js/polyfills/formdata.min.js"></script>
<script src="js/index.js"></script>
</html>
